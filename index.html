<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .tableauPlaceholder {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="tableauPlaceholder" id="vizContainer">
        <object class="tableauViz" width="100%" height="100%">
            <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" /> 
            <param name="embed_code_version" value="3" /> 
            <param name="site_root" value="" />
            <param name="name" value="HaleyParmley/EmployeeDashboard" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
            <!-- static_image parameter removed because it's not a direct link to an image -->
            <param name="animate_transition" value="yes" />
            <param name="display_static_image" value="yes" />
            <param name="display_spinner" value="yes" />
            <param name="display_overlay" value="yes" />
            <param name="display_count" value="yes" />
            <param name="language" value="en" />
        </object>
    </div>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
</body>
</html>
